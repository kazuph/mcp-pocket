# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - pocketConsumerKey
      - pocketAccessToken
    properties:
      pocketConsumerKey:
        type: string
        description: The Consumer Key for the Pocket API.
      pocketAccessToken:
        type: string
        description: The Access Token for the Pocket API.
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    config => ({ command: 'node', args: ['dist/index.js'], env: { POCKET_CONSUMER_KEY: config.pocketConsumerKey, POCKET_ACCESS_TOKEN: config.pocketAccessToken } })
